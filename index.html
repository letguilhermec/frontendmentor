<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="image">
      </section>
      <section class="card-content">
        <h2 class="heading">Get <span class="insight">insights</span> that help your business grow.</h2>
        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat1">
            <h3 class="s1">10k+</h3>
            <p class="s-info">companies</p>
          </div>
          <div class="stat2">
            <h3 class="s2">314</h1>
            <p class="s-info">templates</p>
          </div>
          <div class="stat3">
            <h3 class="s3">12m+</h3>
            <p class="s-info">queries</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https:github.com/letguilhermec" target="_blank">Guilherme Correa</a>.
    </div>
  </body>
</html>
